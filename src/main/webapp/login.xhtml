<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="styleIndex.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="5000"/>
        <div class="login">

            <h1><span>Log into JBugger
            <h:form>
                <p:inputText styleClass="inputData" value="#{loginBean.username}" name="username"
                             style="margin-bottom: 10px; outline: medium none;padding: 10px;font-weight: normal;"/>
                <p:password styleClass="inputData" value="#{loginBean.password}" type="password" name="password"
                            style="margin-bottom: 10px;outline: medium none;padding: 10px;font-weight: normal;"/>
                <p:commandButton value="Login"
                                 action="#{loginBean.validateCredentials}"
                                 type="Login"
                                    update="growl"
                                 ajax="false"
                                 class="btn btn-primary btn-block btn-large"
                                 style="padding: 11px; text-anchor: middle"
                />
            </h:form>

                <div class="butonBug"><h:graphicImage value = "resources/images/bug.png"/> </div>

            </span></h1>
        </div>
    </h:body>
</f:view>
</html>
